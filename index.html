<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Seattle Traffic Cameras</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.Default.css"> />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.css"> />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    #ui {
    position: absolute;
    z-index: 1000; /* place above map */
    bottom: 18px;
    right: 18px;
    padding: 6px 12px;
    background: rgba(256,256,256,.9);
    }

    #ui ul {
        list-style-type: none;
        padding: 0;
    }
    #ui li {
        margin-bottom: 6px;
    }
    #ui a {
        text-decoration: none;
    }
    #ui a:hover {
        font-weight: bold;
    }
    .highlight {
        font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <div id="ui">
    
      <h3>Seattle Neighborhoods</h3>
      <h4>(number of traffic cameras)</h4>
      <ul id="legend-list"></ul>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

  <script>
    var options = {
      center: [47.6062, -122.3321],
      zoom: 10
    }

    var map = L.map('map', options);

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);
    
  </script>
</body>

</html>
